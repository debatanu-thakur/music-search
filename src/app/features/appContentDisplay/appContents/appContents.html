<div class="app-contents" layout="column" flex>
	<md-content>
	<md-list flex>
		<md-list-item class="md-3-line" ng-repeat="item in $ctrl.tabContent.items" ng-click="$ctrl.callItem(item, $event)">
          <img ng-src="{{$ctrl.fetchImage(item)}}" class="md-avatar" alt="{{item.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
			<p class="app-contents--text-capital">{{ (item.genres && item.genres.join(', ')) }}</p>
            <p ng-if="item.popularity">
				<jk-rating-stars max-rating="5" rating="item.popularity/20" read-only="true" class="artist-popularity">
				</jk-rating-stars>
			</p>
			<p>{{ $ctrl.getArtists(item) }}</p>
			<p>{{ (item.markets && item.markets.join(', ')) }}</p>
          </div>
        </md-list-item>
	</md-list>
	</md-content>
</div>
