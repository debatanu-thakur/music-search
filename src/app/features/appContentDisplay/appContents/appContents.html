<div class="app-contents" layout="column" flex>
	<md-content>
	<md-list flex>
		<md-list-item class="md-3-line" ng-repeat="item in $ctrl.tabContent.items" ng-click="null">
          <img src="{{ item.images[0].url }}" class="md-avatar" alt="{{item.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
          </div>
        </md-list-item>
	</md-list>
	</md-content>
</div>
